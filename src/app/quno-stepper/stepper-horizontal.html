<div class="quno-horizontal-stepper-header-container">
  <ng-container *ngFor="let step of _steps; let i = index; let isLast = last">
    <div *ngIf="!isLast" class="quno-stepper-horizontal-line"></div>
  </ng-container>
</div>
<div class="quno-horizontal-content-container">
  <div *ngFor="let step of _steps; let i = index"
       class="quno-horizontal-stepper-content"
       role="tabpanel"
       [@stepTransition]="_getAnimationDirection(i)"
       (@stepTransition.done)="_animationDone($event)"
       [id]="_getStepContentId(i)"
       [attr.aria-labelledby]="_getStepLabelId(i)"
       [attr.aria-expanded]="selectedIndex === i">
    <ng-container [ngTemplateOutlet]="step.content"></ng-container>
  </div>
</div>
